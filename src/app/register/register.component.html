<div class="container-fluid" id="img-bg">
  <div class="row d-flex justify-content-center">

    <div class="col-md-6 mt-5 mb-5 bg-titulo p-3 rounded border border-dark">
      <div class="row d-flex justify-content-center font-weight-bold">
        <div class="col-md-10">
          <h1 class="text-center titulo border-h1 text-primary text-center fs-50">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              [(ngModel)]='usuario.nome'
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Seu usuário"

            />
          </div>

          <div class="form-group">
            <label for="usuario">Usuário:</label>
            <input
            [(ngModel)]='usuario.usuario'
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto:</label>
            <input
              [(ngModel)]='usuario.foto'
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha:</label>
            <input
              (input)='confirmSenha($event)'
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar senha:</label>
            <input
              [(ngModel)]='usuario.senha'
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirmar senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário:</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink="/login">Cancelar</button>

            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
